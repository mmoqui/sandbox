<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <title>JEE 7 Sandbox</title>
</head>
<body>
<h2>Hello guy! Please send me a message</h2>
<div class="container-fluid">
  <div id="status" class="alert" role="alert"></div>
  <form id="message-sending" action="javascript:sendMessage()">
    <div class="form-group">
      <label for="message">Your message:</label>
      <textarea class="form-control" id="message" placeholder="Your message..." rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Send</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="javascript/application.js"></script>
</body>
</html>
